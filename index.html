<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Design Checker helps you quickly test your website's responsiveness on various devices: smartphones, tablets, and desktops. Check how your website appears on different devices and screen resolutions.">
    <meta name="keywords" content="responsive design, responsive design checker, web design, web development, responsive testing, screen resolutions">
    <title>Responsive Design Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1 class="text-center mb-3">Responsive Design Checker</h1>
            <div class="row">
                <div class="col-12 mb-4">
                    <form id="url-input-form">
                        <label for="url-input" class="form-label">Enter website URL:</label>
                        <input type="url" class="form-control" id="url-input" value="https://mcorucu.com" placeholder="https://example.com" required>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Check Responsive Design</button>
                        </div>
                    </form>
                </div>
                <div class="col-12">
                    <iframe id="preview-frame" class="w-100" style="height: 600px; border: 1px solid #ccc;"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
